<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Some Title</title>
</head>
<body>
    <header class="header">
        <div class="header__test"></div>
        <div class="header__test2"></div>
        <div class='header__container'>

            <a class="logo header__logo" href="/" title="Главная">
                    <picture>
                        <img class="logo__image" src="../../assets/images/logo.png" alt="Логотип">
                    </picture>
                    <picture>
                        <img class="logo__text" src="../../assets/images/logo_text.png" alt="Логотип текст">
                    </picture>
            </a>

            <div class="header__block">
                <form class="form country">
                    <div class="country__group form__group">
                        <input type="checkbox" class="country__toggle" aria-hidden="true" id="toggleCountries">
                        <label class="country__label" for="toggleCountries" aria-hidden="true" title="Выберите язык">
                            <img class="country__image" src="../../assets/images/flag.jpg" alt="Флаг РУС">
                            <span class="country__arrow">&#x203A;</span>
                        </label>
                    </div>
                </form>

                <nav class="navbar">
                    <button class="button navbar__toggler" type="button">
                        <span class="button__icon navbar__toggler-icon"></span>
                    </button>
                    <div class="collapse">
                        <ul class="nav navbar__nav">
                            <li class="nav__item navbar__item">
                            <a class="nav__link navbar__link" href="#">Продукты</a>
                            </li>
                            <li class="nav__item navbar__item">
                            <a class="nav__link navbar__link" href="#">Галерея проектов</a>
                            </li>
                            <li class="nav__item navbar__item">
                                <a class="nav__link navbar__link" href="#">О компании</a>
                            </li>
                            <li class="nav__item navbar__item">
                                <a class="nav__link navbar__link" href="#">Клиентам</a>
                            </li>
                            <li class="nav__item navbar__item">
                                <a class="nav__link navbar__link" href="#">Обучение</a>
                            </li>
                            <li class="nav__item navbar__item">
                                <a class="nav__link navbar__link" href="#">Контакты</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="header__block">
                <div class="links links-group">
                    <div class="links-group__item">
                        <a class="links-group__link" href="#">Техническая поддержка</a>
                    </div>
                    <div class="links-group__item">
                        <a class="links-group__link" href="#">Вход</a>
                        <span class="links-group__text">/</span>
                        <a class="links-group__link" href="#">Регистрация</a>
                    </div>
                    <form class="form search links-group__item">
                        <div class="search__group form__group">
                            <input type="text" class="search__input" aria-hidden="true" placeholder="Поиск">
                        </div>
                    </form>
                </div>
                <div class="buttons-group">
                    <button class="button buttons-group__item" type="button">
                        <span class="button__text">Оплатить</span>
                    </button>
                    <button class="button buttons-group__item" type="button">
                        <span class="button__text">Продлить ключ</span>
                    </button>
                    <button class="button buttons-group__item" type="button">
                        <span class="button__text">Купить программу</span>
                    </button>
                </div>

            </div>

    </div>
    </header>
